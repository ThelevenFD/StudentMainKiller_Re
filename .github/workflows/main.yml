name: Build and Upload Artifact

on:
  push:
    branches:
      - main  # 只在 main 分支 push 时触发（可调整）

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt  # 安装项目依赖

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --clean --windowed --name=StudentMainKiller_Re --icon=icon.ico --uac-admin StudentMainKiller_Re.py

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: StudentMainKiller_Re  # 工件名称
        path: dist/  # PyInstaller 输出目录
        retention-days: 30  # 工件保留天数（默认 90）
